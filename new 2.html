<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator .display {
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
            background-color: Grey;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator">
        <input type="text" id="display" class="form-control display" readonly>

        <div class="row">
            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="deleteLast()">DEL</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button></div>

            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('7')">7</button></div>
            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('8')">8</button></div>
            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('9')">9</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button></div>

            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('4')">4</button></div>
            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('5')">5</button></div>
            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('6')">6</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button></div>

            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('1')">1</button></div>
            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('2')">2</button></div>
            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('3')">3</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="calculate()">=</button></div>

            <div class="col-6 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('0')">0</button></div>
            <div class="col-3 mb-2"><button class="btn btn-light btn-block" onclick="appendToDisplay('.')">.</button></div>
        </div>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = '';
    }

    function deleteLast() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            let display = document.getElementById("display");
            display.value = eval(display.value);
        } catch (error) {
            alert("Invalid calculation");
        }
    }
</script>

</body>
</html>
